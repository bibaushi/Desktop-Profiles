language: objective-c
osx_image: xcode10.1
env:
- LC_CTYPE=en_US.UTF-8 LANG=en_US.UTF-8

before_install:
- gem install cocoapods
- brew install xctool
script:
- set -o pipefail
- xcodebuild -workspace DesktopProfiles.xcworkspace -list
- xctool -workspace DesktopProfiles.xcworkspace -scheme DesktopApp clean build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

