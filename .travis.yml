language: objective-c
osx_image: xcode10.2
env:
- LC_CTYPE=en_US.UTF-8 LANG=en_US.UTF-8

before_install:
- gem install cocoapods
- gem install xcpretty
- gem install xcpretty-travis-formatter
script:
- set -o pipefail
- xcodebuild -workspace DesktopProfiles.xcworkspace -list
- xcodebuild -workspace DesktopProfiles.xcworkspace -scheme DesktopApp clean build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO | xcpretty -f `xcpretty-travis-formatter`

